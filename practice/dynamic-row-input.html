<style type="text/css">

	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		list-style: none;
	}

	.row {
		margin: auto;
		background: lightgray;
		border-bottom: 1px solid black;
	}

	.row:after {
		content: '';
		display: block;
		clear: both;
	}

	.col {
		float: left;
		height: 60px;				
	}

	.col p {

	}

	.info {

		padding-top: 10px;
	}

	.info > img {
		width: 20px;
		height: 20px;
	}

	.title {
		width: 50%;
		line-height: 60px;	
	}

	.title > p {
		padding-left: 20px;
	}

	.panel {
		width: 40%;
	}	

	.panel > ul {
		float: right;
		padding-right: 10px;
	}

	.panel > ul > li {
		position: relative;		
		float: left;
		width: 20px;	
	}

	.panel p {
		line-height: 60px;	
		text-align: center;
	}

	.arrow {
		position: absolute;
		width: 20px;
		height: 20px;
	}

	.arrow-up {
		top: 1px;
	}

	.arrow-dn {

	}
</style>
