<!DOCTYPE html>
<html>
<head>
	<title>GNB</title>
	<style type="text/css">

		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.window-frame {
			width: 800px;
			margin: auto;
		}

		.gnb-frame {
			padding: 10px 10px 10px 0;
			background: #2355b4;
			text-align: center;
			color: white;
			font-size: 12px;
		}

		.gnb-frame:after {
			content: '';
			display: block;
			clear: both;
		}

		.gnb > li {
			position: relative;
			width: 100px;
			float: left;			
			
		}

		.gnb > li:hover .gnb-sub {
			display: block;
		}
		.wrap{
			width: 100%;
			/*display: none;*/
			position: absolute;
			left: 0px;
			padding-top: 15px;
			padding-bottom: 10px;
			background: red;
		}
		.gnb-sub {
			margin:0 10px 10px 10px;
			background:gold;
		}

		.gnb-sub > li {
			padding: 3px;
		}

		.gnb-sub > li:hover {
			text-decoration: underline;
		}

		.search {
			float: right;
			width: 100px;
			border:1px #eee solid;
			border-radius:3px;
			background:#eeeff8;
			transition:width .5s
		}

		input.search:hover {
			width: 200px;
		}

	</style>
</head>
<body>

	<div class="window-frame">
		<h1>스포츠 홈</h1>
		<div class="gnb-frame">
			<ul class="gnb">
				<li>
					<a href="">야구</a>
					<div class="wrap">
						<ul class="gnb-sub">
							<li>야구1</li>
							<li>야구2</li>
							<li>야구3</li>
							<li>야구4</li>
						</ul>
					</div>			
				</li>
				<li>해외야구
					<ul class="gnb-sub">
						<li>해외야구1</li>
						<li>해외야구2</li>
						<li>해외야구3</li>
					</ul>
				</li>
				<li>축구</li>
				<li>해외축구
					<ul class="gnb-sub">
						<li>해외축구1</li>
						<li>해외축구2</li>
						<li>해외축구3</li>
					</ul>
				</li>
				<li>농구
					<ul class="gnb-sub">
						<li>농구1</li>
						<li>농구2</li>
						<li>농구3</li>
					</ul>
				</li>
			</ul>	
			<input type="text" class="search" />
		</div>		
	</div>
</body>
</html>
